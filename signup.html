<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Đăng ký</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>

    </header>
    <main>
        <div class="login">
            <img src="img/login-bg.jpg" alt="background" class="login-image">
            <form action="" class="login-form">

                <h1 class="login-title">Đăng Ký</h1>

                <div class="login-content">

                    <div class="login-box">

                        <i class="ri-user-line login-icon"></i>
                        <div class="login-box-input">
                            <input required type="email" class="login-input" placeholder=" ">
                            <label for="" class="login-label">Email</label>
                        </div>
                    </div>

                    <div class="login-box">

                        <i class="ri-lock-password-line login-icon"></i>
                        <div class="login-box-input">
                            <input required id="login-password" type="password" class="login-input" placeholder=" ">
                            <label for="" class="login-label">Mật Khẩu</label>
                            <i class="ri-eye-off-line login-eye" id="login-eye"></i>
                        </div>
                    </div>


                </div>


                <button class="login-button">Đăng Ký</button>
                <button class="login-button">
                    <span class="login-button-icon">
                        <i class="ri-google-line login-icon"></i>
                    </span>
                    Tiếp tục với Google
                </button>
                <button class="login-button">
                    <span class="login-button-icon">
                        <i class="ri-facebook-circle-line login-icon"></i>
                    </span>
                    Tiếp tục với Facebook
                </button>

                <p class="login-register">
                    Đã có tài khoản? <a href="login.html">Đăng nhập ngay!</a>
                </p>
            </form>
        </div>
    </main>
    <script src="js/main.js"></script>

</body>

</html>
