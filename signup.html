<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Đăng ký</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>

    </header>
    <main>
        <div class="signup">
            <img src="img/login-bg.jpg" alt="background" class="login-image">
            <form action="" class="signup-form">

                <h1 class="signup-title">Đăng Ký</h1>

                <div class="signup-content">

                    <div class="signup-box">

                        <i class="ri-contacts-line signup-icon"></i>
                        <div class="signup-box-input">
                            <input required type="text" class="signup-input" placeholder=" ">
                            <label for="" class="signup-label">Họ Và Tên</label>
                        </div>
                    </div>

                    <div class="signup-box">

                        <i class="ri-phone-line signup-icon"></i>
                        <div class="signup-box-input">
                            <input required type="text" class="signup-input" placeholder=" ">
                            <label for="" class="signup-label">Di Động</label>
                        </div>
                    </div>
                    <div class="signup-box">

                        <i class="ri-mail-line signup-icon"></i>
                        <div class="signup-box-input">
                            <input required type="email" class="signup-input" placeholder=" ">
                            <label for="" class="signup-label">Email</label>
                        </div>
                    </div>

                    <div class="signup-box">

                        <i class="ri-lock-password-line signup-icon"></i>
                        <div class="signup-box-input">
                            <input required id="input-password" type="password" class="signup-input" placeholder=" ">
                            <label for="" class="signup-label">Mật Khẩu</label>
                            <i class="ri-eye-off-line password-eye" id="password-eye"></i>
                        </div>
                    </div>

                    <div class="signup-box">

                        <i class="ri-map-pin-line signup-icon   "></i>
                        <div class="signup-box-input">
                            <input required id="signup-password" type="password" class="signup-input" placeholder=" ">
                            <label for="" class="signup-label">Địa chỉ</label>
                        </div>  
                    </div>

                    <div class="signup-box">

                        <i class="ri-lock-password-line signup-icon"></i>
                        <div class="signup-box-input">
                            <input required id="re-input-password" type="password" class="signup-input" placeholder=" ">
                            <label for="" class="signup-label">Nhập Lại Mật Khẩu</label>
                            <i class="ri-eye-off-line password-eye" id="re-password-eye"></i>
                        </div>
                    </div>

                </div>

                <div class="signup-check">

                    <div class="signup-check-group">

                        <input type="checkbox" class="login-check-input">
                        <label for="" class="login-check-label">
                            Tôi đã đọc và đồng ý với các <a href="#" class="signup-license">Điều khoản sử dụng và dịch vụ</a> 
                        </label>
                    </div>
                </div>

                <button class="signup-button">Đăng Ký</button>
                

                <p class="signup-register">
                    Đã có tài khoản? <a href="login.html">Đăng nhập ngay!</a>
                </p>
            </form>
        </div>
    </main>
    <script src="js/main.js"></script>

</body>

</html>
