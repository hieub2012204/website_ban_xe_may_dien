<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Đăng nhập</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

</head>

<body class="toan-body">

    <header>
    </header>

    <main class="toan-main">
        <div class="toan-container">
            <!-- <img src="img/login-bg.jpg" alt="background" class="toan-image"> -->
            <form action="" class="toan-form">

                <h1 class="toan-title">Đăng Nhập</h1>

                <div class="toan-content">

                    <div class="toan-box">

                        <i class="ri-user-line toan-icon"></i>
                        <div class="toan-box-input">
                            <input required type="email" class="toan-input" placeholder=" ">
                            <label for="" class="toan-label">Email</label>
                        </div>
                    </div>

                    <div class="toan-box">

                        <i class="ri-lock-password-line toan-icon"></i>
                        <div class="toan-box-input">
                            <input required id="input-password" type="password" class="toan-input" placeholder=" ">
                            <label for="" class="toan-label">Mật Khẩu</label>
                            <i class="ri-eye-off-line toan-password-eye" id="password-eye"></i>
                        </div>
                    </div>
                </div>

                <div class="toan-check">

                    <div class="toan-check-group">

                        <input type="checkbox" class="toan-check-input">
                        <label for="" class="toan-check-label">Ghi nhớ lần sau</label>
                    </div>
                    <a href="#" class="toan-forgot">Quên mật khẩu?</a>
                </div>
                <button class="toan-button">Đăng Nhập</button>
                <button class="toan-button">
                    <span class="toan-button-icon">
                        <i class="ri-google-line toan-icon"></i>
                    </span>
                    Tiếp tục với Google
                </button>
                <button class="toan-button">
                    <span class="toan-button-icon">
                        <i class="ri-facebook-circle-line toan-icon"></i>
                    </span>
                    Tiếp tục với Facebook
                </button>
                <p class="toan-register">
                    Chưa có tài khoản? <a href="dangky.html">Đăng ký ngay!</a>
                </p>
            </form>
        </div>
    </main>
    <script src="js/main.js"></script>

</body>

</html>
